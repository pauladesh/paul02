{% extends "flask_07_layout.html" %}

{%block title%} Login Page {%endblock%}


{%block body%}

    {% with messages=get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}



<form action="#" method="post">
    <p>Name:</p>
    <p> <input type="text" name="nm" /> </p>
    <p> <button type="submit" class="btn btn-info">Submit</button> </p>

</form>

{%endblock%}
