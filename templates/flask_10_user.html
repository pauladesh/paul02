{%  extends "flask_07_layout.html" %}

{% block title %}User{% endblock %}
{% block body %}
{% with messages=get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <p>{{msg}}</p>
        {% endfor %}
    {% endif %}
{% endwith %}
<p>Welcome,  {{user}}</p>
{% endblock %}
